<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        body{
            background-color: black;
            color: white;
        }

    </style>
</head>
<body>
    <div class="contain"></div>
    <script>
        
        let name =['himanshu','harsh','sameer','rajayvardhan','payal']
        
        let i;
        for(i=0; i<5; i++){
            
                    let div = document.createElement('div')
                    div.innerHTML='Hello mrs '+name[i]
                    div.setAttribute('class','box'+i)
                    document.querySelector('.contain').after(div)
        }
    </script>
</body>
</html>
